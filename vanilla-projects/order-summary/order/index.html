<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
   <title>Frontend Mentor | Order summary card</title>
   <link rel="stylesheet" href="order.css">
</head>
<body>
   <main class="container">
      <div class="card">
         <header >
            <img src="./images/illustration-hero.svg" alt="" class="img-title">
            <h1 class="title">Order Summary</h1>
            <p class="details"> You can now listen to millions of songs, audiobooks, and podcasts on any 
               device anywhere you like!</p>
         </header>
         <div class="plan">
            <img src="./images/icon-music.svg" alt="" class="icon-plan">
            <div class="plan-info">
            <h2 class="plan-title">Annual Plan</h2>
            <p class="detail-plan">$59.99/year</p>
            </div>
            <button class="btn-plan">Change</button>
         </div>
         <div class="btn">
            <button class="btn-proceed"> Proceed to Payment</button>
            <button class="btn-order">Cancel Order</button>
         </div>
      </div>
   </main>
</body>
</html>
