<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Mentor | Huddle landing page with single introductory section</title>
   <link rel="stylesheet" href="huddle.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
</head>
<body>
   <main>
      <div class="container">
         <nav><img src="./images/logo.svg" alt="huddleLogo" class="huddle-img"></nav>
          
            <div class="huddle-page">
               <img src="./images/illustration-mockups.svg" alt="" class="huddle-bg">
               <div class="huddle-about">
                  <h1 class="huddle-title">Build The Community Your Fans Will Love</h1>
                  <p class="huddle"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                     Create connections with your users as you engage in genuine discussion. </p>
                  <button class="huddle-btn">Register</button>
               </div>
            </div>
         </div>
         <div class="icons">
         <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
         <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
         <a href="#" class="insta"><i class="fa-brands fa-instagram"></i></a>
      </div>
   </main>
</body>
</html>
